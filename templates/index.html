<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Tunnelchat</title>
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.css") }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css"/>
  </head>
  <body>
    <div id="wrap">
      <div id="inbox">
        {% for message in messages %}
          {% include "message.html" %}
        {% end %}
      </div>
      <div id="footer">
          <div id="input">
            <form method="post" id="messageform">
                <textarea name="body" id="message"></textarea>
                    <input type="submit" value="{{ _("Post") }}"/>
                    <input type="hidden" name="next" value="{{ request.path }}"/>
                    {% module xsrf_form_html() %}
            </form>
            <form id="form1" action="/upload" enctype="multipart/form-data" method="post">
                    {% module xsrf_form_html() %}
              <input type="file" name="file" id="file" />
              <input type="submit" value="Upload" />
            <div id="progressNumber"></div>
          </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("js/bootstrap.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
