<div class="message" id="m{{ message["id"] }}">
    <div class="when">
        {{ message["when"] }}
    </div>
    <div class="author">
        {{ message["from"] }}
    </div>
    <div class="msgtext">
        {% if message['system'] %}
        <i>{% raw message["body"] %}</i>
        {% else %}
        {% raw message["body"] %}
        {% end %}
    </div>
</div>
